<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="d-flex  justify-content-center align-items-center">calculator</h1>
    <div class="container d-flex w-50 justify-content-center align-items-center">
        <table class="table d-flex w-50 justify-content-center align-items-center">
            <tr>
            <td colspan="4"> <input type="text" class="w-100"></td>
            </tr>
        <tr>
            <td>
            <button type="button" class="w-100 btn btn-outline-primary">c</button>
            <td><button type="button" class="w-100 btn btn-outline-primary">%</button></td>
            <td><button type="button" class="w-100 btn btn-outline-primary">X</button></td>
            <td><button type="button" class="w-100 btn btn-outline-secondary">/</button></td>
        </td>
        </tr>
        <tr>
            <td>
            <button type="button" class="w-100 btn btn-outline-primary">7</button>
            <td><button type="button" class="w-100 btn btn-outline-primary">8</button></td>
            <td><button type="button" class="w-100 btn btn-outline-primary">9</button></td>
            <td><button type="button" class="w-100 btn btn-outline-secondary">X</button></td>
        </td>
        </tr>
        <tr>
            <td>
            <button type="button" class="w-100 btn btn-outline-primary">4</button>
            <td><button type="button" class="w-100 btn btn-outline-primary">5</button></td>
            <td><button type="button" class="w-100 btn btn-outline-primary">6</button></td>
            <td><button type="button" class="w-100 btn btn-outline-secondary  ">-</button></td>
        </td>
        </tr>
        <tr>
            <td>
            <button type="button" class="w-100 btn btn-outline-primary">3</button>
            <td><button type="button" class="w-100 btn btn-outline-primary">2</button></td>
            <td><button type="button" class="w-100 btn btn-outline-primary">1</button></td>
            <td><button type="button" class="w-100 btn btn-outline-secondary">+</button></td>
        </td>
        </tr>
        <tr>
            <td>
            <button type="button" class="w-100 btn btn-outline-primary">00</button>
            <td><button type="button" class="w-100 btn btn-outline-primary">0</button></td>
            <td><button type="button" class="w-100 btn btn-outline-primary">.</button></td>
            <td><button type="button" class="w-100 btn btn-outline-secondary">=</button></td>
        </td>
        </tr>
</table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
