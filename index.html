<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 class="d-flex  justify-content-center align-items-center">calculator</h1>
    <div class="container d-flex w-50 justify-content-center align-items-center">
        <table class="table d-flex w-50 justify-content-center align-items-center">
            <tr>
                <td colspan="4"> <input type="text" id="result" class="w-100"></td>
            </tr>
            <tr>
                <td>
                    <button onclick="get_num('&#40;')" type="button" class="w-100 btn btn-outline-primary">&#40;</button>
                <td><button onclick="get_num('&#41;')" type="button" class="w-100 btn btn-outline-primary">&#41;</button></td>
                <td><button onclick="get_num('Math.E')" type="button" class="w-100 btn btn-outline-primary">E</button></td>
                <td><button onclick="get_num('Math.PI')" type="button" class="w-100 btn btn-outline-secondary">&pi;</button></td>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="get_num('&#40;')" type="button" class="w-100 btn btn-outline-primary">&#40;</button>
                <td><button onclick="get_num('&#41;')" type="button" class="w-100 btn btn-outline-primary">&#41;</button></td>
                <td><button onclick="get_num('Math.E')" type="button" class="w-100 btn btn-outline-primary">E</button></td>
                <td><button onclick="get_num('Math.PI')" type="button" class="w-100 btn btn-outline-secondary">&pi;</button></td>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="clearResult('')" type="button" class="w-100 btn btn-outline-primary">C</button>
                <td><button onclick="get_num('%')" type="button" class="w-100 btn btn-outline-primary">%</button></td>
                <td><button onclick="clear_num('')" type="button" class="w-100 btn btn-outline-primary"><i class="fa-solid fa-delete-left"></i></button></td>
                <td><button onclick="get_num('/')" type="button" class="w-100 btn btn-outline-secondary">/</button></td>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="get_num('7')" type="button" class="w-100 btn btn-outline-primary">7</button>
                <td><button onclick="get_num('8')" type="button" class="w-100 btn btn-outline-primary">8</button></td>
                <td><button onclick="get_num('9')" type="button" class="w-100 btn btn-outline-primary">9</button></td>
                <td><button onclick="get_num('*')" type="button" class="w-100 btn btn-outline-secondary">X</button></td>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="get_num('4') "type="button" class="w-100 btn btn-outline-primary">4</button>
                <td><button onclick="get_num('5')" type="button" class="w-100 btn btn-outline-primary">5</button></td>
                <td><button onclick="get_num('6')" type="button" class="w-100 btn btn-outline-primary">6</button></td>
                <td><button onclick="get_num('-')" type="button" class="w-100 btn btn-outline-secondary  ">-</button></td>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="get_num('1')" type="button" class="w-100 btn btn-outline-primary">1</button>
                <td><button onclick="get_num('2')" type="button" class="w-100 btn btn-outline-primary">2</button></td>
                <td><button onclick="get_num('3')" type="button" class="w-100 btn btn-outline-primary">3</button></td>
                <td><button onclick="get_num('+')" type="button" class="w-100 btn btn-outline-secondary">+</button></td>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="get_num('00')" type="button" class="w-100 btn btn-outline-primary">00</button>
                <td><button onclick="get_num('0')" type="button" class="w-100 btn btn-outline-primary">0</button></td>
                <td><button onclick="get_num('.')" type="button" class="w-100 btn btn-outline-primary">.</button></td>
                <td><button onclick="getResult('')" type="button" class="w-100 btn btn-outline-secondary">=</button></td>
                </td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="aap.js"></script>
</body>

</html>
